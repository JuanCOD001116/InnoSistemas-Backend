spring.application.name=InnoSistemas

spring.config.import=optional:classpath:application-secrets.properties

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/innosistemas_dev}
spring.datasource.username=${DB_USERNAME:dev_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.baseline-on-migrate=true

# CORS Configuration
spring.web.cors.allowed-origins=*,https://jubilant-pancake-5w5j6ggxrv246jj-8080.app.github.dev,https://*.app.github.dev
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# OpenAPI/Swagger Configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
